---
ja:
  devise:
    confirmations:
      confirmed: メールアドレスの確認が正常に完了したにゃん。
      send_instructions: まもなくメールアドレスの確認の方法が記載されたメールが送信されるにゃん。
      send_paranoid_instructions: もしあなたのメールアドレスが登録されていれば、まもなくメールアドレスの確認の方法が記載されたメールが送信されるにゃん。
    failure:
      already_authenticated: 既にログイン済みにゃん。
      inactive: あなたのアカウントはまだ有効化されてないにゃん。
      invalid: '%{authentication_keys}かパスワードが誤っているにゃん'
      last_attempt: あと1回失敗するとアカウントがロックされるにゃん。
      locked: アカウントはロックされたにゃん。
      not_found_in_database: '%{authentication_keys}かパスワードが誤ってるにゃん'
      timeout: セッションの有効期限が切れたにゃん。続行するには再度ログインしてにゃん。
      unauthenticated: 続行するにはログインするか、アカウントを作成してにゃん。
      unconfirmed: 続行するにはメールアドレスを確認する必要があるにゃん。
    mailer:
      confirmation_instructions:
        subject: 'Mastodon: メールアドレスの確認'
      password_change:
        subject: 'Mastodon: パスワードが変更されたにゃん'
      reset_password_instructions:
        subject: 'Mastodon: パスワード再発行'
      unlock_instructions:
        subject: 'Mastodon: アカウントのロックの解除'
    omniauth_callbacks:
      failure: '%{reason}によって%{kind}からのアクセスを認証できなかったにゃん。'
      success: '%{kind}からのアクセスは正常に認証されたにゃん。'
    passwords:
      no_token: パスワード再発行のメール以外からこのページにアクセスすることはできないにゃん。 パスワード再発行のメールからアクセスしたのにもかかわらずこのメッセージが表示される場合は、アクセスしたURLが間違っていないか確認してにゃん。
      send_instructions: パスワード再発行の方法が記載されたメールが間もなく送信されるにゃん。
      send_paranoid_instructions: メールアドレスが登録済みであれば、パスワードをリセットするリンクが記載されたメールがあなたのメールアドレスに送信されるにゃん。
      updated: パスワードは正常に更新されました。なお、既にログイン済みにゃん。
      updated_not_active: パスワードは正常に更新されたにゃん。
    registrations:
      destroyed: アカウントの作成はキャンセルされたにゃん。またのご利用をお待ちしてるにゃん。
      signed_up: アカウントの作成が完了したにゃん。Mastodonへようこそにゃん！
      signed_up_but_inactive: アカウントの作成が完了したにゃん。しかし、アカウントが有効化されていないためログインできなかったにゃん。
      signed_up_but_locked: アカウントの作成が完了したにゃん。しかし、アカウントがロックされているためログインできなかったにゃん。
      signed_up_but_unconfirmed: メールアドレスの確認用のリンクが入力したメールアドレスに送信されたにゃん。メール内のリンクをクリックしてアカウントを有効化してにゃん。
      update_needs_confirmation: アカウント情報の更新に成功したにゃん。しかし、メールアドレスの確認が必要にゃん。送信されたメール内のリンクをクリックしてメールアドレスを確認してにゃん。
      updated: アカウント情報の更新に成功したにゃん。
    sessions:
      already_signed_out: ログアウトしたにゃん。
      signed_in: ログインしたにゃん。
      signed_out: ログアウトしたにゃん。
    unlocks:
      send_instructions: まもなくアカウントのロックを解除するための方法を記載したメールが送信されるにゃん。
      send_paranoid_instructions: もしアカウントが存在すれば、まもなくアカウントのロックを解除するための方法を記載したメールが送信されるにゃん。
      unlocked: アカウントロックは正常に解除されたにゃん。続行するにはログインしてにゃん。
  errors:
    messages:
      already_confirmed: は確認されたにゃん。ログインを試してみてにゃん。
      confirmation_period_expired: '%{period}以内に確認が必要にゃん。再度試してにゃん。'
      expired: は期限切れにゃん。再度試してにゃん。
      not_found: 見つからにゃい
      not_locked: ロックされてないにゃん
      not_saved:
        one: 'エラーが発生したにゃん、%{resource}の保存に失敗したにゃん。'
        other: "%{count}個のエラーが発生したにゃん、保存に失敗したにゃん。 %{resource}"
