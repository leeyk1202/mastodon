el:
  devise:
    confirmations:
      confirmed: Η διεύθυνση email σου επιβεβαιώθηκε με επιτυχία.
      send_instructions: Σε μερικά λεπτά θα λάβεις ένα email με οδηγίες για την επιβεβαίωση
        της διεύθυνσης email σου. Παρακαλούμε έλεγξε το φάκελο με τα ανεπιθύμητα αν
        δεν το έχεις λάβει.
      send_paranoid_instructions: Αν η διεύθυνση email σου υπάρχει στη βάση μας, θα
        λάβεις σε μερικά λεπτά ένα email με οδηγίες επιβεβαίωσης της διεύθυνσής σου.
        Παρακαλούμε έλεγξε το φάκελο με τα ανεπιθύμητα αν δεν το έχεις λάβει.
    failure:
      already_authenticated: Έχεις ήδη συνδεθεί.
      inactive: Ο λογαριασμός σου δεν έχει ενεργοποιηθεί ακόμα.
      invalid: Λάθος %{authentication_keys} ή συνθηματικό.
      last_attempt: Έχεις μια ακόμα προσπάθεια πριν κλειδωθεί ο λογαριασμός σου.
      locked: Ο λογαριασμός σου κλειδώθηκε.
      not_found_in_database: Λάθος %{authentication_keys} ή συνθηματικό.
      timeout: Η τρέχουσα σύνδεσή σου έληξε. Παρακαλούμε συνδέσου ξανά για να συνεχίσεις.
      unauthenticated: Πρέπει να συνδεθείς ή να εγγραφείς για να συνεχίσεις.
      unconfirmed: Πρέπει να επιβεβαιώσεις τη διεύθυνση email σου για να συνεχίσεις.
    mailer:
      confirmation_instructions:
        action: Επιβεβαίωσε διεύθυνση email
        explanation: Δημιούργησες έναν λογαριασμό στο %{host} με αυτή τη διεύθυνση
          email. Με ένα κλικ θα τον ενεργοποιήσεις. Αν δεν το έκανες εσύ, παρακαλούμε
          αγνόησε αυτό το email.
        extra_html: Παρακαλούμε να διαβάσεις <a href="%{terms_path}">του κανόνες αυτού
          του κόμβου</a> και <a href="%{policy_path}">τους όρους χρήσης της υπηρεσίας
          μας</a>.
        subject: 'Mastodon: Οδηγίες επιβεβαίωσης για %{instance}'
        title: Επιβεβαίωσε διεύθυνση email
      email_changed:
        explanation: 'Αλλάζεις τη διεύθυνση email για τον λογαριασμό σου στην:'
        extra: Αν δεν άλλαξες εσύ το email σου, ίσως κάποιος να έχει αποκτήσει πρόσβαση
          στο λογαριασμό σου. Παρακαλούμε άλλαξε το συνθηματικό σου άμεσα ή επικοινώνησε
          με τον διαχειριστή του κόμβου σου αν έχεις κλειδωθεί απ' έξω.
        subject: 'Mastodon: Αλλαγή διεύθυνσης email'
        title: Νέα διεύθυνση email
      password_change:
        explanation: Το συνθηματικό του λογαριασμού σου άλλαξε.
        extra: Αν δεν άλλαξες εσύ το συνθηματικό σου, ίσως κάποιος να έχει αποκτήσει
          πρόσβαση στο λογαριασμό σου. Παρακαλούμε άλλαξε το συνθηματικό σου άμεσα
          ή επικοινώνησε με τον διαχειριστή του κόμβου σου αν έχεις κλειδωθεί απ'
          έξω.
        subject: 'Mastodon: Αλλαγή συνθηματικού'
        title: Αλλαγή συνθηματικού
      reconfirmation_instructions:
        explanation: Επιβεβαίωσε τη νέα διεύθυνση για να αλλάξεις το email σου.
        extra: Αν δεν ζήτησες εσύ αυτή την αλλαγή, παρακαλούμε αγνόησε αυτό το email.
          Η διεύθυνση email για τον λογαριασμό σου στο Mastodon δεν θα αλλάξει μέχρι
          να επισκεφτείς τον παραπάνω σύνδεσμο.
        subject: 'Mastodon: Επιβεβαίωση email για %{instance}'
        title: Επιβεβαίωση διεύθυνσης email
      reset_password_instructions:
        action: Αλλαγή συνθηματικού
        explanation: Ζήτησες ένα νέο συνθηματικό για τον λογαριασμό σου.
        extra: Αν δεν ζήτησες εσύ αυτή την αλλαγή, παρακαλούμε αγνόησε αυτό το email.
          Το συνθηματικό σου δεν θα αλλάξει μέχρι να επισκεφτείς τον παραπάνω σύνδεσμο
          και να δημιουργήσεις ένα καινούριο.
        subject: 'Mastodon: Οδηγίες επαναφοράς συνθηματικού'
        title: Επαναφορά συνθηματικού
      unlock_instructions:
        subject: 'Mastodon: Οδηγίες ξεκλειδώματος'
    omniauth_callbacks:
      failure: Δεν μπόρεσαμε να σε πιστοποιήσουμε μέσω %{kind} γιατί "%{reason}".
      success: Επιτυχημένη πιστοποίηση μέσω %{kind} λογαριασμού.
    passwords:
      no_token: Δεν μπορείς να επισκεφτείς αυτή τη σελίδα αν δεν έρχεσαι από email
        επαναφοράς συνθηματικού. Αν όντως έρχεσαι από email επαναφοράς συνθηματικού,
        σιγουρέψου πως χρησιμοποίησες το πλήρες URL που σου στάλθηκε.
