fi:
  devise:
    confirmations:
      confirmed: Sähköpostiosoitteen vahvistus onnistui.
      send_instructions: Saat kohta sähköpostitse ohjeet, kuinka vahvistat sähköpostiosoitteen.
        Jos et saa viestiä, tarkista roskapostikansio.
      send_paranoid_instructions: Jos sähköpostiosoite on tietokannassamme, saat pian
        ohjeet, kuinka vahvistat osoitteen. Jos et saa viestiä, tarkista roskapostikansio.
    failure:
      already_authenticated: Olet jo kirjautunut sisään.
      inactive: Tiliäsi ei ole vielä aktivoitu.
      invalid: Virheellinen %{authentication_keys} tai salasana.
      last_attempt: Voit yrittää enää kerran, ennen kuin tili lukitaan.
      locked: Tili on lukittu.
      not_found_in_database: Virheellinen %{authentication_keys} tai salasana.
      timeout: Istunto on umpeutunut. Jatka kirjautumalla sisään.
      unauthenticated: Kirjaudu sisään tai rekisteröidy, jos haluat jatkaa.
      unconfirmed: Vahvista sähköpostiosoitteesi, ennen kuin jatkat.
    mailer:
      confirmation_instructions:
        subject: 'Mastodon: Vahvistusohjeet - %{instance}'
        action: Vahvista sähköpostiosoite
        explanation: Olet luonut tilin palvelimelle %{host} käyttäen tätä sähköpostiosoitetta.
          Aktivoi tili yhdellä klikkauksella. Jos et luonut tiliä itse, voit jättää
          tämän viestin huomiotta.
        extra_html: Katso myös <a href="%{terms_path}">instanssin säännöt</a> ja <a
          href="%{policy_path}">käyttöehdot</a>.
        title: Vahvista sähköpostiosoite
      password_change:
        subject: 'Mastodon: Salasana vaihdettu'
        explanation: Tilin salasana on vaihdettu.
        extra: Jos et vaihtanut salasanaasi, joku muu on todennäköisesti päässyt käyttämään
          tiliäsi. Vaihda salasanasi viipymättä. Jos et pääse kirjautumaan tilillesi,
          ota yhteyttä instanssin ylläpitäjään.
        title: Salasana vaihdettu
      reset_password_instructions:
        subject: 'Mastodon: Ohjeet salasanan vaihtoon'
        action: Vaihda salasana
        explanation: Pyysit tilillesi uuden salasanan.
        extra: Jos et tehnyt pyyntöä itse, voit jättää tämän viestin huomiotta. Salasanaasi
          ei vaihdeta, ennen kuin klikkaat yllä olevaa linkkiä ja luot uuden salasanan.
        title: Salasanan vaihto
      unlock_instructions:
        subject: 'Mastodon: Avauksen ohjeet'
      email_changed:
        explanation: 'Tilin sähköpostiosoitteeksi vaihdetaan:'
        extra: Jos et vaihtanut sähköpostiosoitettasi, joku muu on todennäköisesti
          päässyt käyttämään tiliäsi. Vaihda salasanasi viipymättä. Jos et pääse kirjautumaan
          tilillesi, ota yhteyttä instanssin ylläpitäjään.
        subject: 'Mastodon: Sähköpostiosoite vaihdettu'
        title: Uusi sähköpostiosoite
      reconfirmation_instructions:
        explanation: Vahvista uusi sähköpostiosoite, niin muutos astuu voimaan.
        extra: Jos et tehnyt muutosta itse, voit jättää tämän viestin huomiotta. Mastodon-tilin
          sähköpostiosoitetta ei vaihdeta, ennen kuin klikkaat yllä olevaa linkkiä.
        subject: 'Mastodon: Vahvista sähköpostiosoite - %{instance}'
        title: Vahvista sähköpostiosoite
    omniauth_callbacks:
      failure: Varmennus %{kind} epäonnistui koska "%{reason}".
      success: Onnistuneesti varmennettu %{kind} tilillä.
    passwords:
      no_token: Et pääse tälle sivulle ilman salasanan vaihto sähköpostia. Jos tulet
        tämmöisestä postista, varmista että sinulla on täydellinen URL.
      send_instructions: Jos sähköpostisi on meidän tietokannassa, saat pian ohjeet
        salasanan palautukseen.
      send_paranoid_instructions: Jos sähköpostisi on meidän tietokannassa, saat pian
        ohjeet salasanan palautukseen.
      updated: Salasanasi vaihdettu onnistuneesti. Olet nyt kirjautunut sisään.
      updated_not_active: Salasanasi vaihdettu onnistuneesti.
    registrations:
      destroyed: Näkemiin! Tilisi on onnistuneesti peruttu. Toivottavasti näemme joskus
        uudestaan.
      signed_up: Tervetuloa! Rekisteröitymisesi onnistu.
      signed_up_but_inactive: Olet onnistuneesti rekisteröitynyt, mutta emme voi kirjata
        sinua sisään koska tiliäsi ei ole viellä aktivoitu.
      signed_up_but_locked: Olet onnistuneesti rekisteröitynyt, mutta emme voi kirjata
        sinua sisään koska tilisi on lukittu.
      signed_up_but_unconfirmed: Varmistuslinkki on lähetty sähköpostiisi. Seuraa
        sitä jotta tilisi voidaan aktivoida.
      update_needs_confirmation: Tilisi on onnistuneesti päivitetty, mutta meidän
        tarvitsee vahvistaa sinun uusi sähköpostisi. Tarkista sähköpostisi ja seuraa
        viestissä tullutta linkkiä varmistaaksesi uuden osoitteen..
      updated: Tilisi on onnistuneesti päivitetty.
    sessions:
      already_signed_out: Ulos kirjautuminen onnistui.
      signed_in: Sisäänkirjautuminen onnistui.
      signed_out: Ulos kirjautuminen onnistui.
    unlocks:
      send_instructions: Saat sähköpostiisi pian ohjeet, jolla voit avata tilisi uudestaan.
      send_paranoid_instructions: Jos tilisi on olemassa, saat sähköpostiisi pian
        ohjeet tilisi avaamiseen.
      unlocked: Tilisi on avattu onnistuneesti. Kirjaudu normaalisti sisään.
  errors:
    messages:
      already_confirmed: on jo varmistettu. Yritä kirjautua sisään
      confirmation_period_expired: pitää varmistaa %{period} sisällä, ole hyvä ja
        pyydä uusi
      expired: on erääntynyt, ole hyvä ja pyydä uusi
      not_found: ei löydy
      not_locked: ei ollut lukittu
      not_saved:
        one: '1 virhe esti %{resource} tallennuksen:'
        other: '%{count} virhettä esti %{resource} tallennuksen:'
