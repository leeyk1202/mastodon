        sosial.
      humane_approach_title: Pendekatan yang lebih berperikemanusiaan
      not_a_product_body: Mastodon bukannya rangkaian komersial. Tiada iklan, tiada
        perlombongan data, tiada kurungan atau tapisan. Tiada pihak berkuasa pusat.
      not_a_product_title: Anda seorang manusia, bukannya sebuah produk
