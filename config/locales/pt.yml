        disable: Enquanto a tua conta está congelada, os seus dados permanecem intactos,
          mas tu não podes executar quaisquer acções até que ela seja desbloqueada.
        silence: Enquanto a tua conta estiver limitada, só pessoas que já estiveres
          a seguir irão ver as tuas publicações neste servidor e poderás ser excluído
          de várias listagens públicas. No entanto, outros ainda te poderão seguir
          de forma manual.
        suspend: A tua conta foi suspensa e todas as tuas publicações e os teus ficheiros
          de media foram irreversivelmente removidos deste servidor e dos servidores
          onde tinhas seguidores.
      review_server_policies: Revê as políticas do servidor
      subject:
        disable: A tua conta %{acct} foi congelada
        none: Aviso para %{acct}
        silence: A tua conta %{acct} foi limitada
        suspend: A tua conta %{acct} foi suspensa
      title:
        disable: Conta congelada
        none: Aviso
        silence: Conta limitada
        suspend: Conta suspensa
    welcome:
      edit_profile_action: Configura o perfil
      edit_profile_step: Tu podes personalizar o teu perfil por carregar um avatar,
        cabeçalho, alterar o teu nickname e mais. Se tu preferires rever os novos
        seguidores antes deles te poderem seguir, podes bloquear a tua conta.
      explanation: Aqui estão algumas dicas para começares
      final_action: Começa a publicar
      final_step: 'Começa a publicar! Mesmo sem seguidores, as tuas mensagens públicas
        podem ser vistas por outros, por exemplo, na cronologia local e em hashtags.
        Tu podes querer apresentar-te na hashtag #introductions.'
      full_handle: O teu nome completo
      full_handle_hint: Isto é o que tu dirias aos teus amigos para que eles te possam
        enviar mensagens ou seguir-te a partir de outro servidor.
      review_preferences_action: Alterar preferências
      review_preferences_step: Certifica-te de configurar as tuas preferências, tais
        como os e-mails que gostarias de receber ou o nível de privacidade que desejas
        que as tuas publicações tenham por defeito. Se não sofres de enjoo, podes
        activar a opção GIF autoplay.
      subject: Bem-vindo ao Mastodon
      tip_federated_timeline: A cronologia federativa é uma visão global da rede Mastodon.
        Mas só inclui pessoas que os teus vizinhos subscrevem, por isso não é uma
        visão completa.
      tip_following: Tu segues o(s) administrador(es) do teu servidor por defeito.
        Para encontrares mais pessoas interessantes, procura nas cronologias local
        e federativa.
      tip_local_timeline: A cronologia local é uma visão global das pessoas em %{instance}.
        Estes são os teus vizinhos próximos!
      tip_mobile_webapp: Se o teu navegador móvel te oferecer a possibilidade de adicionar
        o Mastodon ao teu homescreen, tu podes receber notificações push. Ele age
        como uma aplicação nativa de vários modos!
      tips: Dicas
      title: Bem-vindo a bordo, %{name}!
  verification:
