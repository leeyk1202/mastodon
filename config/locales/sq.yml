  terms:
    body_html: "<h2>Rregulla Privatësie</h2>\n<h3 id=\"collect\">Ç’të dhëna grumbullojmë?</h3>\n\
      \n<ul>\n  <li><em>Të dhëna bazë llogarie</em>: Nëse regjistroheni në këtë shërbyes,\
      \ mund t’ju kërkohet të jepni një emër përdoruesi, një adresë email dhe një\
      \ fjalëkalim. Mundet të jepni edhe të dhëna shtesë profili, të tilla si emër\
      \ në ekran dhe jetëshkrim, dhe të ngarkoni një foto profili dhe figurë kryesh.\
      \ Emri i përdoruesit, emri për në ekran, jetëshkrimi, fotoja e profilit dhe\
      \ figura për kryet shfaqen përherë publikisht.</li>\n  <li><em>Postime, ndjekje\
      \ dhe të tjera të dhëna publike</em>: Lista e personave që ndiqni shfaqet publikisht,\
      \ po njësoj edhe ajo e ndjekësve tuaj. Kur parashtroni një mesazh, depozitohet\
      \ data dhe koha, si dhe aplikacioni prej nga u parashtrua mesazhi. Mesazhet\
      \ mund të përmbajnë bashkëngjitje media, bie fjala, foto dhe video. Postimet\
      \ publike dhe ato të pashfaqura janë të passhme publikisht. Kur një postim e\
      \ vini të zgjedhur në profilin tuaj, edhe ky është informacion i passhëm publikisht.\
      \ Postimet tuaja janë u dërgohen ndjekësve tuaj, në disa raste kjo do të thotë\
      \ se dërgohen në shërbyes të ndryshëm dhe në ta depozitohen kopje të tyre. Kur\
      \ fshini postime, edhe kjo u dërgohet ndjekësve tuaj. Veprimi i riblogimit apo\
      \ i parapëlqimit të një postimi tjetër është përherë publik.</li>\n  <li><em>Postime\
      \ të drejtpërdrejta dhe ato vetëm për ndjekësit</em>: Krejt postimet depozitohen\
      \ dhe trajtohen te shërbyesi. Postimet vetëm për ndjekës u dërgohen ndjekësve\
      \ tuaj të cilët përmenden në to, dhe postimet e drejtpërdrejta u dërgohen vetëm\
      \ përdoruesve të përmendur në to. Në disa raste kjo do të thotë se dërgohen\
      \ në shërbyes të ndryshëm dhe në ta depozitohen kopje të tyre. Përpiqemi pa\
      \ hile të kufizojmë hyrjen në këto postime vetëm të personave të autorizuar,\
      \ por shërbyesit e tjerë mund të mos bëjnë të njëjtën gjë. Ndaj është e rëndësishme\
      \ të shqyrtoni shërbyesit pjesë e të cilëve janë ndjekësit tuaj. Te rregullimet\
      \ mund të përdorni një mundësi për të miratuar ose hedhur poshtë dorazi ndjekës\
      \ të rinj. <em>Ju lutemi, mbani parasysh se operatorët e shërbyesit dhe cilido\
      \ shërbyes marrës mund t’i shohin mesazhe të tillë</em>, dhe që marrësit mund\
      \ të bëjnë për ta foto ekrani, t’i kopjojnë ose t’i rindajnë ato me të tjerët.\
      \ <em>Mos u jepni të tjerëve të dhëna të rrezikshme përmes Mastodon-it.</em></li>\n\
      \  <li><em>IP dhe të tjera tejtëdhëna</em>: Kur bëni hyrjen, regjistrojmë adresën\
      \ IP prej nga hytë, si dhe emrin e shfletuesit tuaj. Krejt sesionet e hyrjeve\
      \ janë të shqyrtueshme nga ju dhe shfuqizim, që nga rregullimet. Adresa e fundit\
      \ IP e përdorur depozitohet për 12 muaj. Mund të mbajmë edhe regjistra shërbyesi\
      \ të cilët përfshijnë adresën IP të çdo kërkese ndaj shërbyesit tonë.</li>\n\
      </ul>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"use\">Përse i përdorim të dhënat\
      \ tuaja?</h3>\n\n<p>Cilado prej të dhënave që grumbullojmë prej jush mund të\
      \ përdoret në rrugët vijuese:</p>\n\n<ul>\n  <li>Për të mundësuar funksionimin\
      \ bazë të Mastodon-it. Mundeni të ndërveproni me lëndën e personave të tjerë\
      \ dhe të postoni lëndë tuajën vetëm kur jeni i futur në llogarinë tuaj. Për\
      \ shembull, mund të ndiqni njerëz të tjerë për të parë postimet e tyre të ndërthurura\
      \ te rrjedha juaj kohore e përshtatur.</li>\n  <li>Për të ndihmuar moderimin\
      \ e bashkësisë, për shembull, duke krahasuar adresën tuaj IP me të tjera të\
      \ njohura, për të përcaktuar shmangie nga dëbime ose cenime të tjera.</li>\n\
      \  <li>Adresa email që jepni mund të përdoret për t’ju dërguar informacion,\
      \ njoftime mbi persona të tjerë që ndërveprojnë me lëndën tuaj ose që ju dërgojnë\
      \ mesazhe, dhe për t’iu përgjigju pyetjeve dhe/ose kërkesave të tjera.</li>\n\
      </ul>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"protect\">Si i mbrojmë të dhënat\
      \ tuaja?</h3>\n\n<p>Vëmë në punë një larmi masash sigurie për të ruajtur të\
      \ parrezikuara të dhënat tuaja personale kur jepni, parashtroni, ose hyni në\
      \ to. Mes të tjerash, sesioni juaj i shfletimit, si edhe trafiku mes aplikacioneve\
      \ tuaja dhe API-t, sigurohen me SSL, dhe fjalëkalimi juaj mbrohet duke përdorur\
      \ një algoritëm të sigurt njëdrejtimsh. Për të siguruar edhe më hyrjet te llogaria\
      \ juaj, mund të aktivizoni mirëfilltësimin dyfaktorësh.</p>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"data-retention\">Cilat janë rregullat tona mbi mbajtjen\
      \ e të dhënave?</h3>\n\n<p>Do të përpiqemi pa hile:</p>\n\n<ul>\n  <li>Të mbajmë\
      \ regjistra shërbyesi që përmbajnë adresën IP të krejt kërkesave te ky shërbyes,\
      \ sa kohë që regjistra të tillë mbahen, për jo më shumë se 90 ditë.</li>\n \
      \ <li>Të mbajmë adresat IP përshoqëruar me përdoruesit e regjistruar, për jo\
      \ më shumë se 12 muaj.</li>\n</ul>\n\n<p>Mund të kërkoni dhe të shkarkoni një\
      \ arkiv të lëndës tuaj, përfshi postimet tuaja, bashkëngjitje media, foto profili,\
      \ dhe figurë kryesh.</p>\n\n<p>Mund të fshini në mënyrë të pakthyeshme llogarinë\
      \ tuaj në çfarëdo kohe.</p>\n\n<hr class=\"spacer\"/>\n\n<h3 id=\"cookies\"\
      >A përdorim <em>cookies</em>?</h3>\n\n<p>Po. <em>Cookie</em>-t janë kartela\
      \ të vockla që një sajt ose furnizuesi i shërbimit për të i depoziton në diskun\
      \ e kompjuterit tuaj përmes shfletuesit (nëse e lejoni ju). Këto <em>cookies</em>\
      \ i bëjnë të mundur sajtit të njohë shfletuesin tuaj dhe, nëse keni një llogari\
      \ të regjistuar, ta përshoqërojë atë    me llogarinë tuaj të regjistuar.</p>\n\
      \n<p>Ne i përdorim <em>cookie</em>-t për të kuptuar dhe ruajtur parapëlqimet\
      \ tuaja, për vizita të ardhshme.</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"\
      disclose\">A u japim palëve të treta ndonjë të dhënë?</h3>\n\n<p>Nuk u shesim,\
      \ shkëmbejmë, ose transferojmë në rrugë të tjera palëve të treta të dhëna tuajat\
      \ personale që lejojnë identifikimin tuaj. Kjo nuk përfshin palë të treta të\
      \ besuara që nga ndihmojnë të xhirojmë sajtin tonë, të bëjmë punën tonë, ose\
      \ t’ju shërbejmë juve, sa kohë që këto palë pajtohen t’i mbajnë të fshehta këto\
      \ të dhëna. Mund të japim të dhëna tuajat kur besojmë se kjo është e nevojshme\
      \ për të qenë në rregull me ligjin, për të zbatuar rregullat e sajtit tonë,\
      \ ose për të mbrojtur të drejta, pronësi, ose siguri tonën apo të të tjerëve.</p>\n\
      \n<p>Lënda juaj publike mund të shkarkohet nga shërbyes të tjerë në rrjet. Postimet\
      \ tuaja publike dhe ato vetëm për ndjekësit dërgohen te shërbyesit ku gjenden\
      \ ndjekësit tuaj, dhe mesazhet e drejtpërdrejtë jepen te shërbyesit e marrësve,\
      \ për rastet ku këta ndjekës apo marrës gjenden në një tjetër shërbyes nga i\
      \ këtushmi.</p>\n\n<p>Kur autorizoni një aplikacion të përdorë llogarinë tuaj,\
      \ në varësi të shtrirje së lejeve që miratoni, aplikacioni mund të hyjë në të\
      \ dhënat e profilit tuaj publik, listat tuaja të ndjekjeve, ndjekësit tuaj,\
      \ lista tuajat, krejt postimet tuaja, dhe të parapëlqyerit tuaj. Aplikacionet\
      \ s’mund të njohin kurrë adresën tuaj email ose fjalëkalimin.</p>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"children\">Përdorim i sajtit nga fëmijë</h3>\n\n<p>Nëse\
      \ ky shërbyes gjendet në BE apo në ZEE: Krejt sajti, produktet dhe shërbimet\
      \ tona u drejtohen personave që janë të paktën 16 vjeç. Nëse jeni nën moshën\
      \ 16 vjeç, sipas kërkesave të GDPR-së (<a href=\"https://en.wikipedia.org/wiki/General_Data_Protection_Regulation\"\
      >General Data Protection Regulation</a>), mos e përdorni këtë sajt.</p>\n\n\
      <p>Nëse ky shërbyes gjendet në ShBA: Krejt sajti, produktet dhe shërbimet tona\
      \ u drejtohen personave që janë të paktën 13 vjeç. Nëse jeni nën moshën 13 vjeç,\
      \ sipas kërkesave të COPPA (<a href=\"https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act\"\
      >Children's Online Privacy Protection Act</a>), mos e përdorni këtë sajt.</p>\n\
      \n<p>Domosdoshmëritë e ligjit mund të jenë të ndryshme, nëse ky shërbyes gjendet\
      \ në një tjetër juridiksion.</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"changes\"\
      >Ndryshime te Rregullat tona të Privatësisë</h3>\n\n<p>Nëse vendosim të ndryshojmë\
      \ rregullat tona të privatësisë, këto ndryshime do t’i botojmë në këtë faqe.</p>\n\
      \n<p>Ky dokument është CC-BY-SA. U përditësua së fundmi më 7 mars, 2018.</p>\n\
      \n<p>Përshtatur fillimisht nga <a href=\"https://github.com/discourse/discourse\"\
      >rregullat e privatësisë në Discourse</a>.</p>\n"
    title: Kushte Shërbimi dhe Rregulla Privatësie te %{instance}
