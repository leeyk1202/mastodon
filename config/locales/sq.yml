      humane_approach_body: Duke nxjerrë mësime nga dështimet e rrjeteve të tjera,
        Mastodon-i synon të bëjë zgjedhje konceptuale etike, për të luftuar keqpërdorimin
        e mediave shoqërore.
      not_a_product_body: Mastodon-i s’është rrjet komercial. Pa reklama, pa monetarizim
        të dhënash, pa gardhe. S’ka autoritet qendror.
      real_conversation_body: Me 500 shenja në dorën tuaj për t’i përdorur dhe mbulim
        për sinjalizime të imta lidhur me lëndën dhe median, mund të shpreheni ashtu
        si dëshironi.
      within_reach_body: Aplikacione të shumtë, për iOS, Android, dhe të tjera platforma,
        falë një ekosistemi API miqësor ndaj zhvilluesve, ju lejojnë të mbani lidhje
        me miqtë tuaj kudo.
