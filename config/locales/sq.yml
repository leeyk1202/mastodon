      full_handle_hint: Kjo është ajo çka do të duhej t’u tregonit shokëve tuaj, që
        të mund t’ju dërgojnë mesazhe ose t’ju ndjekin nga një shërbyes tjetër.
      review_preferences_step: Mos harroni të caktoni parapëlqimet tuaja, fjala vjen,
