          etiketa HTML, veçanërisht <code>&lt;a&gt;</code> dhe <code>&lt;em&gt;</code>.
      site_terms:
        title: Kushte vetjake shërbimi
        desc_html: Mund të shkruani rregullat tuaja të privatësisë, kushtet e shërbimit
          ose gjëra të tjera ligjore. Mund të përdorni etiketa HTML
      site_title: Emër shërbyesi
      thumbnail:
        title: Miniaturë shërbyesi
        desc_html: I përdorur për paraparje përmes OpenGraph-it dhe API-t. Këshillohet
          1200x630px
      timeline_preview:
        title: Paraparje rrjedhe kohore
        desc_html: Shfaqni rrjedhë kohore publike te faqja ardhjesh
      title: Rregullime sajti
      activity_api_enabled:
        desc_html: Numër gjendjesh të postuara lokalisht, përdorues aktivë, dhe regjistrime
          të reja në kosha javorë
        title: Botoni statistika përmbledhëse mbi veprimtarinë e përdoruesve
      bootstrap_timeline_accounts:
        desc_html: Emrat e përdoruesve ndajini prej njëri-tjetrit me presje. Do të
          funksionojë vetëm për llogari vendore dhe të pakyçura. Si parazgjedhje,
          kur lihet e zbrazët, është krejt përgjegjësit vendorë.
        title: Ndjekje parazgjedhje për përdorues të rinj
      contact_information:
        email: Email biznesi
        username: Emër përdoruesi kontakti
      hero:
        title: Figurë heroi
        desc_html: E shfaqur në faqen ballore. Këshillohet të paktën 600x100px. Kur
          nuk caktohet gjë, përdoret miniaturë e shërbyesit
      preview_sensitive_media:
        desc_html: Në sajte të tjera, paraparjet e lidhjeve do të shfaqin një miniaturë,
          edhe pse medias i është vënë shenjë si rezervat
        title: Shfaq në paraparje OpenGraph media me shenjën rezervat
      show_known_fediverse_at_about_page:
        desc_html: Kur përdoret, do të shfaqë mesazhe prej krejt fediversit të njohur,
          si paraparje. Përndryshe do të shfaqë vetëm mesazhe vendore.
        title: Shfaq te paraparja e rrjedhës kohore fedivers të njohur
      site_description_extended:
        title: Informacion i zgjeruar vetjak
        desc_html: Një vend i mirë për kodin e sjelljes në shërbyesin tuaj, rregulla,
          udhëzime dhe gjëra të tjera që e bëjnë të veçantë këtë shërbyes. Mund të
          përdorni etiketa HTML
      site_short_description:
