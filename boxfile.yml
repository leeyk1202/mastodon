run.config:
  engine: ruby
  engine.config:
    runtime: ruby-2.3.1

  extra_packages:
    # basic servers:
    - nginx
    - nodejs

    # for images:
    - ImageMagick

    # for videos:
    - ffmpeg3

  cache_dirs:
    - node_modules

  extra_path_dirs:
    - node_modules/.bin

  build_triggers:
    - .ruby-version
    - Gemfile
    - Gemfile.lock
    - package.json
    - yarn.lock

  extra_steps:
    - cp .env.nanobox .env
    - gem install bundler
    - bundle config build.nokogiri --with-iconv-dir=/data/ --with-zlib-dir=/data/
    - bundle install
    - yarn

  fs_watch: true

deploy.config:
  transform:
    - "[ -r .env.production ] || sed 's/LOCAL_HTTPS=.*/LOCAL_HTTPS=true/i' .env.nanobox > .env.production"
  before_live:
    web.web:
      - bundle exec rake assets:precompile
      - bundle exec rake db:migrate:setup

web.web:
  start:
    nginx: nginx -c nanobox/nginx-web.conf
    rails: bundle exec puma -C config/puma.rb

  routes:
    - '/'

  writable_dirs:
    - tmp

  log_watch:
    rails: 'log/nanobox.log'

  network_dirs:
    data.storage:
      - public/system

web.stream:
  start:
    nginx: nginx -c nanobox/nginx-stream.conf
    node: yarn run start

  routes:
    - '/api/v1/streaming'

  writable_dirs:
    - tmp

  log_watch:
    rails: 'log/nanobox.log'

worker.sidekiq:
  start: bundle exec sidekiq -c 5 -q default -q mailers -q pull -q push -L log/sidekiq.log

  writable_dirs:
    - tmp

  log_watch:
    rails: 'log/sidekiq.log'

  network_dirs:
    data.storage:
      - public/system

  cron:
    - id: generate_static_gifs
      schedule: '*/15 * * * *'
      command: 'bundle exec rake mastodon:maintenance:add_static_avatars'
    - id: update_counter_caches
      schedule: '50 * * * *'
      command: 'bundle exec rake mastodon:maintenance:update_counter_caches'
    - id: clear_unassigned_media
      schedule: '0 0 * * *'
      command: 'bundle exec rake mastodon:media:clear'
    - id: clear_silenced_media
      schedule: '10 0 * * *'
      command: 'bundle exec rake mastodon:media:remove_silenced'
    - id: clear_unfollowed_subs
      schedule: '20 0 * * *'
      command: 'bundle exec rake mastodon:push:clear'
    - id: refresh_valid_subs
      schedule: '30 0 * * *'
      command: 'bundle exec rake mastodon:push:refresh'
    - id: clear_inactive_feeds
      schedule: '40 0 * * *'
      command: 'bundle exec rake mastodon:feeds:clear'
    - id: send_digest_emails
      schedule: '0 20 * * *'
      command: 'bundle exec rake mastodon:emails:digest'

data.db:
  image: nanobox/postgresql:9.5

data.redis:
  image: nanobox/redis:3.0

data.storage:
  image: nanobox/unfs:0.9
